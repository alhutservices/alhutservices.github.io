<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم الحوت</title>
  <link rel="stylesheet" href="../css/style.css">
  <script defer src="../js/admin.js"></script>
</head>
<body>
  <header>
    <div class="logo">الحوت - Admin</div>
    <nav>
      <a href="dashboard.html">الرئيسية</a>
      <a href="manage-cars.html">إدارة السيارات</a>
    </nav>
  </header>

  <section style="padding:30px;">
    <h2>لوحة التحكم الرئيسية</h2>
    <div style="display:flex;gap:20px;margin-top:20px;">
      <div style="background:#fff;padding:20px;border-radius:12px;flex:1;box-shadow:0 4px 10px rgba(0,0,0,0.1);">
        <h3>عدد السيارات</h3>
        <p id="total-cars">...</p>
      </div>
      <div style="background:#fff;padding:20px;border-radius:12px;flex:1;box-shadow:0 4px 10px rgba(0,0,0,0.1);">
        <h3>عدد الحجوزات</h3>
        <p id="total-bookings">...</p>
      </div>
    </div>

    <h3 style="margin-top:40px;">آخر الحجوزات</h3>
    <table border="1" cellpadding="10" cellspacing="0" style="width:100%;background:#fff;border-radius:8px;overflow:hidden;">
      <thead>
        <tr>
          <th>رقم المرجع</th>
          <th>اسم الزبون</th>
          <th>الهاتف</th>
          <th>السيارة</th>
          <th>تاريخ الاستلام</th>
          <th>تاريخ الإرجاع</th>
        </tr>
      </thead>
      <tbody id="bookings-table">
        <!-- سيتم تحميل البيانات من bookings.json -->
      </tbody>
    </table>
  </section>
</body>
</html>
