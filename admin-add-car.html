<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إضافة سيارة جديدة</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .form-box { background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: auto; }
        input, select, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; }
        button { background: #3498db; color: white; padding: 15px; border: none; width: 100%; }
    </style>
</head>
<body>
    <div class="form-box">
        <h2>➕ إضافة سيارة جديدة</h2>
        <form id="carForm">
            <input type="text" placeholder="اسم السيارة" required>
            <select required>
                <option value="">اختر الفئة</option>
                <option value="اقتصادي">اقتصادي</option>
                <option value="عائلي">عائلي</option>
                <option value="SUV">SUV</option>
                <option value="فاخرة">فاخرة</option>
            </select>
            <input type="number" placeholder="السعر اليومي" required>
            <input type="text" placeholder="رابط الصورة" required>
            <textarea placeholder="الوصف" rows="3"></textarea>
            <button type="button" onclick="addCar()">إضافة السيارة</button>
        </form>
    </div>
    
    <script>
        function addCar() {
            const car = {
                id: Date.now(), // رقم فريد
                name: document.querySelector('input[placeholder="اسم السيارة"]').value,
                category: document.querySelector('select').value,
                price: parseInt(document.querySelector('input[placeholder="السعر اليومي"]').value),
                image: document.querySelector('input[placeholder="رابط الصورة"]').value,
                description: document.querySelector('textarea').value,
                transmission: "أوتوماتيك",
                seats: 5,
                fuel: "بنزين",
                year: 2024
            };
            
            // حفظ في localStorage (بديل مؤقت)
            let cars = JSON.parse(localStorage.getItem('cars') || '[]');
            cars.push(car);
            localStorage.setItem('cars', JSON.stringify(cars));
            
            alert('✅ تمت إضافة السيارة بنجاح!');
            document.getElementById('carForm').reset();
        }
    </script>
</body>
</html>
