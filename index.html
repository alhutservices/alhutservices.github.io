<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿßŸÑÿ≠Ÿàÿ™ - ÿ™ÿ£ÿ¨Ÿäÿ± ÿ≥Ÿäÿßÿ±ÿßÿ™ ŸÉÿ±ŸÉŸàŸÉ</title>
    
    <!-- ÿ±Ÿàÿßÿ®ÿ∑ ÿÆÿßÿ±ÿ¨Ÿäÿ© -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ÿßŸÑÿ£ŸÜŸÖÿßÿ∑ ÿßŸÑÿ±ÿ¶Ÿäÿ≥Ÿäÿ© -->
    <style>
        :root {
            --primary: #1a5fb4;
            --primary-dark: #0d4b8f;
            --secondary: #2e7d32;
            --accent: #ff6f00;
            --light: #f8fafc;
            --dark: #1e293b;
            --danger: #d32f2f;
            --warning: #f57c00;
            --success: #2e7d32;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cairo', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--dark);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            padding: 0;
        }
        
        /* ÿ±ÿ£ÿ≥ ÿßŸÑŸÖŸàŸÇÿπ */
        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "üêã";
            font-size: 150px;
            position: absolute;
            top: -30px;
            right: -30px;
            opacity: 0.1;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .logo-icon {
            font-size: 3rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        
        .logo span {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿÆÿ∑Ÿàÿßÿ™ */
        .steps-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: var(--light);
            border-bottom: 2px solid #e2e8f0;
        }
        
        .step-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
            position: relative;
        }
        
        .step-item::after {
            content: '';
            position: absolute;
            top: 20px;
            right: calc(50% + 20px);
            left: 0;
            height: 3px;
            background: #cbd5e1;
            z-index: 1;
        }
        
        .step-item:first-child::after {
            display: none;
        }
        
        .step-item.active::after {
            background: var(--primary);
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: #cbd5e1;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .step-item.active .step-number {
            background: var(--primary);
            transform: scale(1.1);
        }
        
        .step-item.completed .step-number {
            background: var(--success);
        }
        
        .step-item.completed .step-number::after {
            content: '‚úì';
        }
        
        .step-label {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .step-item.active .step-label {
            color: var(--primary);
            font-weight: 600;
        }
        
        /* ÿ£ÿ≤ÿ±ÿßÿ± ŸÜŸàÿπ ÿßŸÑŸáŸàŸäÿ© */
        .id-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .id-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .id-type-btn:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }
        
        .id-type-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .id-field {
            display: block;
        }
        
        .id-field.hidden {
            display: none;
        }
        
        /* ÿÆŸäÿßÿ±ÿßÿ™ ÿßŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ */
        .delivery-options {
            margin: 25px 0;
        }
        
        .delivery-option {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .delivery-option:hover {
            border-color: var(--primary);
            background: #f8fafc;
        }
        
        .delivery-option.selected {
            border-color: var(--primary);
            background: rgba(26, 95, 180, 0.05);
        }
        
        .delivery-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }
        
        .delivery-info {
            flex: 1;
        }
        
        .delivery-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .delivery-desc {
            font-size: 0.9rem;
            color: #64748b;
        }
        
        .delivery-time {
            margin-top: 15px;
            display: none;
        }
        
        .delivery-option.selected .delivery-time {
            display: block;
        }
        
        .time-input {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-top: 10px;
        }
        
        .time-input select {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
        }
        
        /* ÿßŸÑÿÆÿØŸÖÿßÿ™ ÿßŸÑÿ•ÿ∂ÿßŸÅŸäÿ© */
        .extra-services {
            margin: 25px 0;
        }
        
        .service-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .service-item:hover {
            border-color: var(--primary);
        }
        
        .service-item.selected {
            border-color: var(--success);
            background: rgba(46, 125, 50, 0.05);
        }
        
        .service-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #cbd5e1;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .service-item.selected .service-checkbox {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        .service-info {
            flex: 1;
        }
        
        .service-title {
            font-weight: 600;
            margin-bottom: 3px;
            color: var(--dark);
        }
        
        .service-price {
            font-size: 0.9rem;
            color: var(--success);
            font-weight: 600;
        }
        
        .service-desc {
            font-size: 0.85rem;
            color: #64748b;
            margin-top: 5px;
        }
        
        /* ÿ•ÿ¥ÿπÿßÿ± ÿÆÿµŸàÿµŸäÿ© ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™ */
        .privacy-notice {
            background: #e8f5e9;
            border: 1px solid #c8e6c9;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 0.9rem;
            color: #2e7d32;
        }
        
        .privacy-notice i {
            margin-left: 8px;
        }
        
        /* ÿ•ÿ¥ÿπÿßÿ± ÿßŸÑÿØŸÅÿπ ÿπŸÜÿØ ÿßŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ */
        .payment-notice {
            background: #fff3e0;
            border: 2px solid #ffb74d;
            border-radius: 12px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
        }
        
        .payment-notice-icon {
            font-size: 2.5rem;
            color: #ff9800;
            margin-bottom: 10px;
        }
        
        .payment-notice-title {
            font-size: 1.3rem;
            color: #ff6f00;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .payment-notice-desc {
            color: #ff6f00;
            font-size: 1rem;
        }
        
        /* ÿÆÿ∑Ÿàÿßÿ™ */
        .step {
            padding: 40px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .step.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .step-title {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            color: var(--primary);
        }
        
        .step-title i {
            font-size: 2rem;
        }
        
        .step-title h2 {
            font-size: 1.8rem;
            margin: 0;
        }
        
        .step-description {
            color: #64748b;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        /* ÿßŸÑŸÜŸÖÿßÿ∞ÿ¨ */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-label i {
            color: var(--primary);
        }
        
        .required {
            color: var(--danger);
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(26, 95, 180, 0.1);
        }
        
        .form-control.error {
            border-color: var(--danger);
        }
        
        .error-message {
            color: var(--danger);
            font-size: 0.875rem;
            margin-top: 5px;
            display: none;
        }
        
        .form-control.error + .error-message {
            display: block;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        /* ÿ®ÿ∑ÿßŸÇÿßÿ™ ÿßŸÑÿ≥Ÿäÿßÿ±ÿßÿ™ */
        .cars-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .car-card {
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .car-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .car-card.selected {
            border-color: var(--primary);
            background: rgba(26, 95, 180, 0.05);
        }
        
        .car-selected {
            position: absolute;
            top: -10px;
            left: -10px;
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
        }
        
        .car-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        
        .car-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .car-price {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            margin: 10px 0;
        }
        
        .car-features {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        
        .car-feature {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.85rem;
            color: #64748b;
        }
        
        /* ÿ£ÿ≤ÿ±ÿßÿ± ÿßŸÑÿ™ŸÜŸÇŸÑ */
        .step-navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            min-width: 150px;
            justify-content: center;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 2px solid #e2e8f0;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--success) 0%, #4caf50 100%);
            color: white;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }
        
        /* ŸÖŸÑÿÆÿµ ÿßŸÑÿ≠ÿ¨ÿ≤ */
        .booking-summary {
            background: var(--light);
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .summary-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.2rem;
            color: var(--primary);
        }
        
        /* ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÜÿ¨ÿßÿ≠ */
        .success-message {
            text-align: center;
            padding: 50px;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .success-icon {
            font-size: 5rem;
            color: var(--success);
            margin-bottom: 20px;
            animation: bounce 1s ease infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .booking-id {
            background: var(--light);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1.3rem;
            font-family: monospace;
            letter-spacing: 2px;
            color: var(--primary);
            border: 2px dashed var(--primary);
        }
        
        /* ÿßŸÑÿ™ÿ∞ŸäŸäŸÑ */
        .footer {
            background: var(--light);
            padding: 20px;
            text-align: center;
            border-top: 2px solid #e2e8f0;
            color: #64748b;
            font-size: 0.9rem;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        /* ÿßŸÑÿ™ÿ¨ÿßŸàÿ® */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
            
            .step {
                padding: 20px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .btn {
                min-width: 120px;
                padding: 12px 20px;
            }
            
            .cars-grid {
                grid-template-columns: 1fr;
            }
            
            .steps-bar {
                padding: 15px 10px;
            }
            
            .step-label {
                font-size: 0.8rem;
            }
            
            .id-type-selector {
                flex-direction: column;
            }
            
            .delivery-option {
                flex-direction: column;
                text-align: center;
            }
            
            .time-input {
                flex-direction: column;
            }
        }
        
        /* ÿ™ÿ≠ŸÖŸäŸÑ */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e2e8f0;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head
