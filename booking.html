<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الحجز - الحوت</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/booking-steps.css">
</head>
<body>
<header>
<div class="logo">الحوت</div>
<nav>
  <a href="index.html">الرئيسية</a>
  <a href="cars.html">السيارات</a>
  <a href="about.html">عن الشركة</a>
</nav>
</header>

<section class="steps-container">
  <div class="progress">
    <div class="active"></div>
    <div></div>
    <div></div>
  </div>

  <!-- الخطوة 1: اختيار السيارة -->
  <div class="step active" id="step-1">
    <h3>اختر السيارة</h3>
    <p>سيارتك: <span id="selected-car"></span></p>
    <button id="next-to-step-2">التالي</button>
  </div>

  <!-- الخطوة 2: الخدمات الإضافية -->
  <div class="step" id="step-2">
    <h3>الخدمات الإضافية</h3>
    <form id="extras-form">
      <label><input type="checkbox" name="delivery"> توصيل السيارة</label><br>
      <label><input type="checkbox" name="child-seat"> كرسي أطفال</label><br>
      <label><input type="checkbox" name="gps"> نظام ملاحة GPS</label><br>
      <label><input type="checkbox" name="driver"> سائق خاص</label><br>
    </form>
    <button id="back-to-step-1">عودة</button>
    <button id="next-to-step-3">التالي</button>
  </div>

  <!-- الخطوة 3: بيانات الزبون -->
  <div class="step" id="step-3">
    <h3>معلومات الزبون والحجز النهائي</h3>
    <form id="customer-form">
      <input type="text" name="fullname" placeholder="الاسم الكامل" required>
      <input type="text" name="phone" placeholder="رقم الهاتف" required>
      <input type="file" name="id" placeholder="صورة الهوية">
      <input type="file" name="license" placeholder="رخصة القيادة">
      <input type="text" name="pickup" placeholder="موقع الاستلام" required>
      <input type="text" name="return" placeholder="موقع الإرجاع" required>
      <p id="total-cost">الإجمالي: 0 د.ع</p>
      <button type="submit">تأكيد الحجز</button>
    </form>
    <button id="back-to-step-2">عودة</button>
  </div>
</section>

<footer>
جميع الحقوق محفوظة © الحوت
</footer>

<script src="js/booking.js"></script>
<script src="js/utils.js"></script>
<script src="js/map.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
</body>
</html>
