<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8"><title>تأكيد الحجز | الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style> body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; } #map { height: 200px; border-radius: 1.5rem; } </style>
</head>
<body class="p-4">
    <div class="max-w-xl mx-auto bg-white rounded-[3rem] shadow-2xl p-8 border-t-8 border-[#002349]">
        <h2 class="text-2xl font-black text-center mb-6">المعلومات الرسمية للحجز</h2>
        <div class="space-y-4">
            <input type="text" id="name" placeholder="الاسم الكامل" class="w-full p-4 bg-gray-50 rounded-2xl border-2 font-bold outline-none">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" id="id" placeholder="رقم الهوية أو الجواز" class="w-full p-4 bg-gray-50 rounded-2xl border-2 font-bold outline-none">
                <input type="text" id="license" placeholder="رقم إجازة السوق" class="w-full p-4 bg-gray-50 rounded-2xl border-2 font-bold outline-none">
            </div>
            <div id="map" class="border"></div>
            <button onclick="send()" class="w-full bg-[#002349] text-white py-5 rounded-2xl font-black text-lg">إرسال الطلب عبر واتساب</button>
        </div>
    </div>
    <script>
        let map, marker;
        window.onload = function() {
            map = L.map('map').setView([35.4687, 44.3921], 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
            marker = L.marker([35.4687, 44.3921], {draggable: true}).addTo(map);
        };
        function send() {
            const p = new URLSearchParams(window.location.search);
            const n = document.getElementById('name').value;
            const i = document.getElementById('id').value;
            const l = document.getElementById('license').value;
            if(!n || !i || !l) { alert("⚠️ أكمل البيانات"); return; }
            const msg = `*طلب حجز الحوت*%0Aالسيارة: ${p.get('car')}%0Aالتاريخ: ${p.get('date')}%0Aالإضافات: ${p.get('addons')}%0Aالعدد: ${p.get('qty')}%0Aالاسم: ${n}%0Aالهوية: ${i}%0Aالإجازة: ${l}%0Aالموقع: http://google.com/maps?q=${marker.getLatLng().lat},${marker.getLatLng().lng}`;
            window.open(`https://wa.me/9647713225471?text=${msg}`);
        }
    </script>
</body>
</html>
