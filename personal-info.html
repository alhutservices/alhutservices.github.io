<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>معلومات الزبون</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>معلومات الزبون</h1>

<form onsubmit="confirmBooking(event)">
<input required placeholder="الاسم الثلاثي" id="name">
<input required placeholder="رقم الهوية / الجواز" id="id">
<input required placeholder="رقم الهاتف" id="phone">
<input required placeholder="موقع استلام السيارة" id="location">

<button type="submit">تأكيد</button>
</form>

<script>
function confirmBooking(e){
  e.preventDefault();
  localStorage.setItem("name", name.value);
  localStorage.setItem("id", id.value);
  localStorage.setItem("phone", phone.value);
  localStorage.setItem("location", location.value);
  window.location.href = "confirmation.html";
}
</script>

</body>
</html>
