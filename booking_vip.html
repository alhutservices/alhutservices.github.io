<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حجز VIP | شركة الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f4f7fa; }
        .bg-whale { background-color: #002349; }
        .text-gold { color: #D4AF37; }
        .booking-stage { display: none; }
        .booking-stage.active { display: block; animation: fadeInUp 0.5s ease; }
        #map { height: 250px; border-radius: 1.5rem; margin-bottom: 1rem; border: 2px solid #e5e7eb; z-index: 1; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="py-10 px-4">
    <div class="max-w-6xl mx-auto bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col md:flex-row border border-gray-100">
        
        <div class="flex-1 p-8 md:p-12">
            <h2 id="pageTitle" class="text-3xl font-black mb-8 text-whale underline decoration-gold decoration-4">إتمام الحجز الفخم</h2>
            
            <div class="booking-stage active" id="stage1">
                <div id="weddingQtyDiv" class="hidden mb-6 bg-gold/5 p-6 rounded-3xl border-2 border-gold/20">
                    <label class="block font-black mb-3 text-whale text-lg">كم عدد السيارات المطلوبة للزفة؟</label>
                    <input type="number" id="carQty" value="1" min="1" onchange="calcPrice()" class="w-full p-4 rounded-2xl border-2 border-gold text-center font-black text-2xl text-whale outline-none focus:bg-white">
                </div>

                <div id="extrasArea" class="space-y-4 mb-8">
                    </div>
                <button onclick="goToStage2()" class="w-full bg-whale text-white py-5 rounded-2xl font-bold shadow-xl hover:bg-opacity-90 transition-all">التالي: البيانات والموقع <i class="fas fa-chevron-left mr-2"></i></button>
            </div>

            <div class="booking-stage" id="stage2">
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="custName" placeholder="الاسم الثلاثي الكامل" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold font-bold">
                        <input type="tel" id="custPhone" placeholder="رقم الهاتف" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold font-bold text-right">
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="idDoc" placeholder="رقم الهوية / الجواز" class="w-full p-4 bg-gray-50 border-2 border-gold/20 rounded-2xl outline-none focus:border-gold font-bold">
                        <input type="text" id="licDoc" placeholder="رقم إجازة السوق" class="w-full p-4 bg-gray-50 border-2 border-gold/20 rounded-2xl outline-none focus:border-gold font-bold">
                    </div>

                    <div class="bg-gray-50 p-4 rounded-3xl border border-gray-200">
                        <label class="block font-bold mb-3 text-whale"><i class="fas fa-map-marker-alt text-gold"></i> حدد موقع التسليم على الخريطة:</label>
                        <div id="map"></div>
                        <button onclick="getCurrentLocation()" class="w-full py-3 bg-blue-100 text-blue-800 rounded-xl font-bold mb-3 hover:bg-blue-200 transition">
                            <i class="fas fa-crosshairs"></i> تحديد موقعي الحالي تلقائياً
                        </button>
                        <input type="hidden" id="custCoords">
                        <textarea id="custAddr" placeholder="وصف إضافي للعنوان (اختياري)" class="w-full p-4 bg-white border rounded-2xl outline-none focus:border-gold h-20 font-bold"></textarea>
                    </div>

                    <button onclick="sendOrder()" class="w-full bg-green-600 text-white py-5 rounded-3xl font-black text-xl shadow-2xl hover:scale-[1.02] transition-transform">تأكيد الحجز وإرسال واتساب <i class="fab fa-whatsapp ml-2"></i></button>
                    <button onclick="document.getElementById('stage2').classList.remove('active'); document.getElementById('stage1').classList.add('active');" class="w-full text-gray-400 font-bold py-2">رجوع لتعديل الإضافات</button>
                </div>
            </div>
        </div>

        <div class="w-full md:w-[350px] bg-whale text-white p-10 flex flex-col justify-between border-r border-white/5">
            <div>
                <h3 class="text-xl font-bold text-gold mb-8 border-b border-white/10 pb-4 flex items-center gap-2"><i class="fas fa-file-invoice"></i> ملخص الطلب</h3>
                <div class="space-y-6">
                    <div><p class="text-xs opacity-50 mb-1">نوع الخدمة</p><p id="resType" class="font-bold text-lg">-</p></div>
                    <div><p class="text-xs opacity-50 mb-1">التاريخ المختار</p><p id="resDate" class="font-bold">-</p></div>
                    <div><p class="text-xs opacity-50 mb-1">الإضافات والعدد</p><div id="resExtras" class="text-gold font-bold text-sm italic">لا توجد إضافات</div></div>
                </div>
            </div>
            <div class="pt-8 border-t border-white/20">
                <p class="text-sm opacity-60 mb-1 font-bold">المبلغ الإجمالي:</p>
                <span id="resTotal" class="text-4xl font-black text-gold">0 د.ع</span>
            </div>
        </div>
    </div>

    <script>
        let base = 50000;
        let type = '';
        let map, marker;

        // إعداد الخريطة
        function initMap() {
            // إحداثيات افتراضية لمركز كركوك
            const kirkukCoord = [35.4687, 44.3921];
            map = L.map('map').setView(kirkukCoord, 13);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

            marker = L.marker(kirkukCoord, {draggable: true}).addTo(map);
            
            // تحديث الإحداثيات عند تحريك العلامة
            marker.on('dragend', function(e) {
                const pos = marker.getLatLng();
                document.getElementById('custCoords').value = pos.lat + "," + pos.lng;
            });

            // تحديث الإحداثيات عند النقر على الخريطة
            map.on('click', function(e) {
                marker.setLatLng(e.latlng);
                document.getElementById('custCoords').value = e.latlng.lat + "," + e.latlng.lng;
            });
            
            document.getElementById('custCoords').value = kirkukCoord[0] + "," + kirkukCoord[1];
        }

        function goToStage2() {
            document.getElementById('stage1').classList.remove('active');
            document.getElementById('stage2').classList.add('active');
            setTimeout(() => { map.invalidateSize(); }, 200); // تحديث حجم الخريطة عند ظهورها
        }

        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lng = position.coords.longitude;
                    map.setView([lat, lng], 16);
                    marker.setLatLng([lat, lng]);
                    document.getElementById('custCoords').value = lat + "," + lng;
                });
            }
        }

        window.onload = function() {
            const p = new URLSearchParams(window.location.search);
            type = p.get('type');
            document.getElementById('resDate').innerText = p.get('date') || 'غير محدد';
            
            const extrasDiv = document.getElementById('extrasArea');
            if(type === 'wedding') {
                base = 100000;
                document.getElementById('resType').innerText = "سيارات مزينة للحفلات";
                document.getElementById('weddingQtyDiv').classList.remove('hidden');
                extrasDiv.innerHTML = `<label class="flex justify-between p-5 bg-gray-50 rounded-2xl border-2 border-transparent hover:border-gold cursor-pointer transition"><div class="flex items-center gap-3"><i class="fas fa-leaf text-gold text-xl"></i> <b>تزيين ورد طبيعي كامل</b></div><div class="flex items-center gap-3"><span>75,000 د.ع</span><input type="checkbox" value="75000" data-name="تزيين ورد" class="extra-check w-6 h-6" onchange="calcPrice()"></div></label>`;
            } else {
                document.getElementById('resType').innerText = "تأجير سيارة شخصية";
                extrasDiv.innerHTML = `
                    <label class="flex justify-between p-5 bg-gray-50 rounded-2xl border-2 border-transparent hover:border-gold cursor-pointer transition mb-3"><div class="flex items-center gap-3"><i class="fas fa-truck text-gold text-xl"></i> <b>توصيل السيارة للمنزل</b></div><div class="flex items-center gap-3"><span>10,000 د.ع</span><input type="checkbox" value="10000" data-name="توصيل" class="extra-check w-6 h-6" onchange="calcPrice()"></div></label>
                    <label class="flex justify-between p-5 bg-gray-50 rounded-2xl border-2 border-transparent hover:border-gold cursor-pointer transition"><div class="flex items-center gap-3"><i class="fas fa-user-tie text-gold text-xl"></i> <b>سائق خاص</b></div><div class="flex items-center gap-3"><span>50,000 د.ع</span><input type="checkbox" value="50000" data-name="سائق خاص" class="extra-check w-6 h-6" onchange="calcPrice()"></div></label>
                `;
            }
            calcPrice();
            initMap();
        };

        function calcPrice() {
            let ex = 0; let names = [];
            const qty = (type==='wedding') ? parseInt(document.getElementById('carQty').value) || 1 : 1;
            document.querySelectorAll('.extra-check:checked').forEach(c => { ex += parseInt(c.value); names.push(c.getAttribute('data-name')); });
            document.getElementById('resTotal').innerText = ((base * qty) + ex).toLocaleString() + " د.ع";
            
            let summaryText = (type==='wedding') ? `العدد: ${qty} | ` : "";
            summaryText += names.length > 0 ? names.join(' + ') : "بدون إضافات";
            document.getElementById('resExtras').innerText = summaryText;
        }

        function sendOrder() {
            const name = document.getElementById('custName').value;
            const phone = document.getElementById('custPhone').value;
            const id = document.getElementById('idDoc').value;
            const lic = document.getElementById('licDoc').value;
            const coords = document.getElementById('custCoords').value;

            if(!name || !phone || !id || !lic) { alert("⚠️ يرجى إكمال كافة الحقول الرسمية"); return; }

            const msg = `*طلب حجز VIP - شركة الحوت*%0A---------------------------%0A*الخدمة:* ${document.getElementById('resType').innerText}%0A*الاسم:* ${name}%0A*الهاتف:* ${phone}%0A*رقم الهوية:* ${id}%0A*رقم الإجازة:* ${lic}%0A*التاريخ:* ${document.getElementById('resDate').innerText}%0A*الإضافات:* ${document.getElementById('resExtras').innerText}%0A*الإجمالي:* ${document.getElementById('resTotal').innerText}%0A*موقع التسليم:* https://www.google.com/maps?q=${coords}`;
            
            window.open(`https://wa.me/9647713225471?text=${msg}`);
        }
    </script>
</body>
</html>
