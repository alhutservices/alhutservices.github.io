<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحوت - احجز سيارة في كركوك</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط الصفحة */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* رأس الصفحة */
        .page-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #1a5fb4, #0d4a9c);
            color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* خطوات التقدم */
        .steps-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            margin-bottom: 50px;
        }
        
        .steps::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 0;
            left: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-number {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            color: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
            transition: all 0.3s;
            font-size: 18px;
        }
        
        .step.active .step-number {
            background: #1a5fb4;
            color: white;
            box-shadow: 0 0 0 5px rgba(26, 95, 180, 0.2);
        }
        
        .step-label {
            font-size: 14px;
            color: #666;
            text-align: center;
            font-weight: 500;
        }
        
        .step.active .step-label {
            color: #1a5fb4;
            font-weight: 600;
        }
        
        /* نماذج الحجز */
        .form-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .form-section {
            flex: 3;
            min-width: 300px;
        }
        
        .summary-section {
            flex: 2;
            min-width: 300px;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            display: none;
        }
        
        .form-card.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-title {
            color: #1a5fb4;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group label.required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }
        
        .form-control:focus {
            border-color: #1a5fb4;
            box-shadow: 0 0 0 3px rgba(26, 95, 180, 0.1);
            outline: none;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        /* الأزرار */
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-family: 'Tajawal', 'Cairo', sans-serif;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a5fb4, #0d4a9c);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0d4a9c, #1a5fb4);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(26, 95, 180, 0.3);
        }
        
        .btn-outline {
            border: 2px solid #1a5fb4;
            color: #1a5fb4;
            background: transparent;
        }
        
        .btn-outline:hover {
            background: #1a5fb4;
            color: white;
        }
        
        /* ملخص الحجز */
        .summary-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 20px;
        }
        
        .summary-title {
            color: #1a5fb4;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }
        
        .car-summary {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .car-image {
            width: 100px;
            height: 70px;
            border-radius: 10px;
            overflow: hidden;
            margin-left: 15px;
        }
        
        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .car-details h3 {
            margin-bottom: 5px;
            color: #333;
        }
        
        .booking-details {
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #333;
        }
        
        .total-price {
            background: linear-gradient(135deg, #1a5fb4, #0d4a9c);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
        
        .total-amount {
            font-size: 2rem;
            font-weight: 700;
        }
        
        /* صفحة النجاح */
        .success-container {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
        }
        
        .success-title {
            font-size: 2rem;
            color: #333;
            margin-bottom: 15px;
        }
        
        .reference-code {
            font-size: 2rem;
            font-weight: 700;
            color: #1a5fb4;
            letter-spacing: 3px;
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            display: inline-block;
        }
        
        /* التجاوب مع الجوال */
        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
            }
            
            .summary-card {
                position: static;
            }
            
            .steps {
                flex-direction: column;
                gap: 20px;
            }
            
            .steps::before {
                display: none;
            }
            
            .step {
                flex-direction: row;
                text-align: right;
            }
            
            .step-number {
                margin-bottom: 0;
                margin-left: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- رأس الصفحة -->
        <div class="page-header">
            <h1>احجز سيارتك الآن في كركوك</h1>
            <p>أكمل بيانات الحجز في 4 خطوات بسيطة</p>
        </div>
        
        <!-- خطوات التقدم -->
        <div class="steps-container">
            <div class="steps">
                <div class="step active" id="step1Indicator">
                    <div class="step-number">1</div>
                    <div class="step-label">بيانات الحجز</div>
                </div>
                <div class="step" id="step2Indicator">
                    <div class="step-number">2</div>
                    <div class="step-label">المعلومات الشخصية</div>
                </div>
                <div class="step" id="step3Indicator">
                    <div class="step-number">3</div>
                    <div class="step-label">طرق الدفع</div>
                </div>
                <div class="step" id="step4Indicator">
                    <div class="step-number">4</div>
                    <div class="step-label">تأكيد الحجز</div>
                </div>
            </div>
            
            <!-- نموذج الحجز -->
            <div class="form-container">
                <!-- نموذج الخطوات -->
                <div class="form-section">
                    <!-- الخطوة 1: بيانات الحجز -->
                    <div class="form-card active" id="step1Form">
                        <h2 class="form-title"><i class="fas fa-calendar-alt"></i> بيانات الحجز</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pickup-location" class="required">مكان الاستلام</label>
                                <select id="pickup-location" class="form-control" required>
                                    <option value="">اختر مكان الاستلام</option>
                                    <option value="airport">مطار كركوك الدولي</option>
                                    <option value="city-center">وسط مدينة كركوك</option>
                                    <option value="hotel">الفندق (سيتم التوصيل)</option>
                                    <option value="branch">فرع الحوت الرئيسي</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="return-location" class="required">مكان الإعادة</label>
                                <select id="return-location" class="form-control" required>
                                    <option value="">اختر مكان الإعادة</option>
                                    <option value="airport">مطار كركوك الدولي</option>
                                    <option value="city-center">وسط مدينة كركوك</option>
                                    <option value="hotel">الفندق</option>
                                    <option value="branch">فرع الحوت الرئيسي</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="pickup-date" class="required">تاريخ الاستلام</label>
                                <input type="date" id="pickup-date" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="pickup-time" class="required">وقت الاستلام</label>
                                <select id="pickup-time" class="form-control" required>
                                    <option value="08:00">08:00 صباحاً</option>
                                    <option value="09:00" selected>09:00 صباحاً</option>
                                    <option value="10:00">10:00 صباحاً</option>
                                    <option value="11:00">11:00 صباحاً</option>
                                    <option value="12:00">12:00 ظهراً</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="return-date" class="required">تاريخ الإعادة</label>
                                <input type="date" id="return-date" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="return-time" class="required">وقت الإعادة</label>
                                <select id="return-time" class="form-control" required>
                                    <option value="08:00">08:00 صباحاً</option>
                                    <option value="09:00">09:00 صباحاً</option>
                                    <option value="10:00" selected>10:00 صباحاً</option>
                                    <option value="11:00">11:00 صباحاً</option>
                                    <option value="12:00">12:00 ظهراً</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <div></div> <!-- مساحة فارغة -->
                            <button type="button" class="btn btn-primary" onclick="goToStep(2)">
                                التالي: المعلومات الشخصية <i class="fas fa-arrow-left"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- الخطوة 2: المعلومات الشخصية -->
                    <div class="form-card" id="step2Form">
                        <h2 class="form-title"><i class="fas fa-user"></i> المعلومات الشخصية</h2>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="full-name" class="required">الاسم الكامل</label>
                                <input type="text" id="full-name" class="form-control" required placeholder="أدخل اسمك الثلاثي">
                            </div>
                            
                            <div class="form-group">
                                <label for="phone" class="required">رقم الهاتف</label>
                                <input type="tel" id="phone" class="form-control" required placeholder="مثال: 07713225471">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="email" class="required">البريد الإلكتروني</label>
                                <input type="email" id="email" class="form-control" required placeholder="example@email.com">
                            </div>
                            
                            <div class="form-group">
                                <label for="nationality" class="required">الجنسية</label>
                                <select id="nationality" class="form-control" required>
                                    <option value="">اختر الجنسية</option>
                                    <option value="iraqi">عراقي</option>
                                    <option value="arab">عربي</option>
                                    <option value="other">أخرى</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="id-number" class="required">رقم الهوية/الجواز</label>
                                <input type="text" id="id-number" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="driver-license" class="required">رقم رخصة القيادة</label>
                                <input type="text" id="driver-license" class="form-control" required>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="button" class="btn btn-outline" onclick="goToStep(1)">
                                <i class="fas fa-arrow-right"></i> السابق: بيانات الحجز
                            </button>
                            <button type="button" class="btn btn-primary" onclick="goToStep(3)">
                                التالي: طرق الدفع <i class="fas fa-arrow-left"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- الخطوة 3: طرق الدفع -->
                    <div class="form-card" id="step3Form">
                        <h2 class="form-title"><i class="fas fa-credit-card"></i> طرق الدفع</h2>
                        
                        <div class="form-group">
                            <label class="required">اختر طريقة الدفع</label>
                            <div style="margin-top: 15px;">
                                <div style="display: flex; align-items: center; margin-bottom: 1
