<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>تأجير السيارات - الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-slate-50">

    <nav class="bg-white p-4 sticky top-0 z-50 border-b border-slate-100">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">AL-HOOT <span class="text-slate-800">الحوت</span></div>
            <div class="hidden md:flex gap-8 font-medium">
                <a href="index.html" class="text-blue-600 border-b-2 border-blue-600 pb-1">الرئيسية</a>
                <a href="#" class="text-slate-500 hover:text-blue-600">من نحن</a>
            </div>
            <button class="md:hidden text-slate-600">☰</button>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-6">
            
            <aside class="w-full lg:w-1/4 bg-white p-6 rounded-xl border border-slate-200 h-fit">
                <h3 class="font-bold text-lg mb-4 flex items-center gap-2">⚙️ تصفية النتائج</h3>
                <div class="space-y-4">
                    <select id="car-type" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">نوع السيارة</option>
                        <option value="luxury">فاخرة</option>
                        <option value="economic">اقتصادية</option>
                    </select>
                    <input type="range" id="price-range" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer">
                    <button onclick="applyFilters()" class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold">تطبيق البحث</button>
                </div>
            </aside>

            <main class="w-full lg:w-3/4 grid grid-cols-1 md:grid-cols-2 gap-6" id="all-cars-list">
                </main>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
