<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الحجز | شركة الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f0f4f8; }
        .bg-whale { background-color: #002349; }
        .text-gold { color: #D4AF37; }
        .booking-stage { display: none; }
        .booking-stage.active { display: block; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .step-item.active .num { background: #D4AF37; color: #002349; }
    </style>
</head>
<body class="py-10 px-4">

    <div class="max-w-5xl mx-auto">
        <div class="flex justify-between mb-12 relative px-10">
            <div class="absolute top-5 left-0 w-full h-1 bg-gray-200 -z-10"></div>
            <div class="step-item active text-center" id="step1">
                <div class="num w-10 h-10 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-bold mx-auto mb-2 transition">1</div>
                <span class="text-xs font-bold">السيارة</span>
            </div>
            <div class="step-item text-center" id="step2">
                <div class="num w-10 h-10 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-bold mx-auto mb-2 transition">2</div>
                <span class="text-xs font-bold">الخدمات</span>
            </div>
            <div class="step-item text-center" id="step3">
                <div class="num w-10 h-10 rounded-full bg-white border-2 border-gray-200 flex items-center justify-center font-bold mx-auto mb-2 transition">3</div>
                <span class="text-xs font-bold">التأكيد</span>
            </div>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col md:flex-row">
            <div class="flex-1 p-8 md:p-12">
                
                <div class="booking-stage active" id="stage1">
                    <h2 class="text-2xl font-black mb-6">تأكيد السيارة المختارة</h2>
                    <div class="border-2 border-gold rounded-3xl p-6 bg-gray-50 mb-8 flex items-center gap-4">
                        <i class="fas fa-car text-4xl text-whale"></i>
                        <div>
                            <h3 class="font-bold text-xl">سيارة سياحية شخصية</h3>
                            <p class="text-gray-500">يرجى الانتقال للخطوة التالية لتحديد الإضافات</p>
                        </div>
                    </div>
                    <button onclick="goToStage(2)" class="w-full bg-whale text-white py-4 rounded-2xl font-bold">التالي: الخدمات الإضافية</button>
                </div>

                <div class="booking-stage" id="stage2">
                    <h2 class="text-2xl font-black mb-6">الخدمات الإضافية</h2>
                    <p class="mb-6 text-gray-500">اختر الخدمات التي ترغب بإضافتها لرحلتك</p>
                    <button onclick="goToStage(3)" class="w-full bg-whale text-white py-4 rounded-2xl font-bold">التالي: بيانات الحجز</button>
                </div>

                <div class="booking-stage" id="stage3">
                    <h2 class="text-2xl font-black text-whale mb-6">معلومات الزبون وموقع التسليم</h2>
                    
                    <div class="grid grid-cols-1 gap-4 mb-6">
                        <input type="text" id="cust_name" placeholder="الاسم الكامل" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold">
                        <input type="tel" id="cust_phone" placeholder="رقم الواتساب" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold">
                        <textarea id="cust_address" placeholder="عنوانك في كركوك بالتفصيل (حي - شارع - معلم)" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold h-32"></textarea>
                        
                        <button onclick="getLocation()" class="w-full py-3 bg-blue-50 text-blue-700 rounded-xl font-bold border border-blue-200 flex items-center justify-center gap-2">
                            <i class="fas fa-location-arrow"></i> تحديد موقعي الحالي عبر الـ GPS
                        </button>
                        <input type="hidden" id="cust_coords">
                    </div>

                    <div class="flex gap-4">
                        <button onclick="sendWhatsapp()" class="w-full bg-green-600 text-white py-5 rounded-2xl font-black text-xl shadow-xl flex items-center justify-center gap-3">
                             تأكيد الحجز عبر واتساب <i class="fab fa-whatsapp"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="w-full md:w-80 bg-whale p-8 text-white">
                <h3 class="font-bold border-b border-white/10 pb-4 mb-6 text-gold text-lg">تفاصيل الطلب</h3>
                <div class="space-y-6">
                    <div class="flex justify-between">
                        <span class="opacity-70">نوع الخدمة:</span>
                        <span id="res-type" class="font-bold">شخصية</span>
                    </div>
                    <div class="flex justify-between">
                        <span class="opacity-70">التاريخ:</span>
                        <span id="res-date" class="font-bold">-</span>
                    </div>
                    <div class="pt-6 border-t border-white/10 flex justify-between items-center">
                        <span class="text-xl">الإجمالي:</span>
                        <span id="res-total" class="text-2xl font-black text-gold">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // وظيفة التنقل بين المراحل
        function goToStage(n) {
            document.querySelectorAll('.booking-stage').forEach(s => s.classList.remove('active'));
            document.getElementById('stage' + n).classList.add('active');
            
            document.querySelectorAll('.step-item').forEach((item, idx) => {
                if (idx < n) item.classList.add('active');
                else item.classList.remove('active');
            });
        }

        // الكود الذكي عند تحميل الصفحة
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const date = params.get('date');
            const price = params.get('price');
            const vehicle = params.get('vehicle');

            if (date) document.getElementById('res-date').innerText = date;

            // إذا كان "تدريب" أو "حمل" -> اقفز فوراً للمرحلة 3
            if (type === 'training' || type === 'cargo') {
                goToStage(3); // قفز مباشر للمرحلة 3 بنفس التصميم

                if (type === 'training') {
                    document.getElementById('res-type').innerText = "كورس تدريب قيادة";
                    document.getElementById('res-total').innerText = "100,000 د.ع";
                } else {
                    document.getElementById('res-type').innerText = "حمل (" + vehicle + ")";
                    document.getElementById('res-total').innerText = parseInt(price).toLocaleString() + " د.ع";
                }
            } else {
                // للسيارات الشخصية ابدأ بالمرحلة 1
                document.getElementById('res-total').innerText = "$180";
                goToStage(1);
            }
        };

        // وظيفة الـ GPS
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(p => {
                    document.getElementById('cust_coords').value = p.coords.latitude + "," + p.coords.longitude;
                    alert("✅ تم تحديد إحداثيات موقعك بنجاح!");
                });
            }
        }

        // إرسال واتساب
        function sendWhatsapp() {
            const name = document.getElementById('cust_name').value;
            const phone = document.getElementById('cust_phone').value;
            const addr = document.getElementById('cust_address').value;
            const type = document.getElementById('res-type').innerText;
            const total = document.getElementById('res-total').innerText;
            const coords = document.getElementById('cust_coords').value;
            const date = document.getElementById('res-date').innerText;

            if (!name || !phone || !addr) { alert("أكمل بياناتك أولاً"); return; }

            const map = coords ? "https://www.google.com/maps?q=" + coords : "لم يحدد";
            const msg = `*طلب حجز من شركة الحوت*%0A-----------------%0A*الخدمة:* ${type}%0A*العميل:* ${name}%0A*الهاتف:* ${phone}%0A*التاريخ:* ${date}%0A*العنوان:* ${addr}%0A*السعر:* ${total}%0A*الموقع:* ${map}`;
            
            window.open(`https://wa.me/9647713225471?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
