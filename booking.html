<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>حجز السيارة - الحوت</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>إكمال الحجز</h2>

<form id="bookingForm">

<label>السيارة المختارة</label>
<input type="text" id="car" readonly>

<h3>ميزات إضافية</h3>
<label><input type="checkbox" value="مقعد أطفال"> مقعد أطفال</label><br>
<label><input type="checkbox" value="توصيل السيارة"> توصيل السيارة</label><br>
<label><input type="checkbox" value="سائق مع السيارة"> سائق مع السيارة</label>

<h3>معلومات الزبون</h3>

<input type="text" id="name" placeholder="الاسم الثلاثي" required>
<input type="text" id="id" placeholder="رقم الهوية أو الجواز" required>
<input type="tel" id="phone" placeholder="رقم الهاتف" required>
<input type="text" id="location" placeholder="موقع استلام السيارة" required>

<button type="submit">تأكيد الحجز</button>
</form>

<script src="js/booking.js"></script>
</body>
</html>
