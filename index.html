            const days = document.getElementById('daysInput').value;
            if(!svc || !date || !time) return alert(data[currentLang].alert);
            window.location.href = `${svc==='training'?'addons.html':'fleet.html'}?type=${svc}&city=${city}&date=${date}&time=${time}&days=${days}&lang=${currentLang}`;
        }

        window.onload = () => {
            const d = document.getElementById('dateInput');
            if(d) d.min = d.value = new Date().toISOString().split('T')[0];
            changeLang('ar');
        };
    </script>
</body>
