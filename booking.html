<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الحوت - احجز سيارة في كركوك</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* أنماط الحجز */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Tajawal', 'Cairo', sans-serif;
            direction: rtl;
            line-height: 1.6;
            background: #f8f9fa;
        }
        
        .booking-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* خطوات التقدم */
        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin: 40px 0;
            position: relative;
        }
        
        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            right: 0;
            left: 0;
            height: 2px;
            background: #e0e0e0;
            z-index: 1;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            background: #e0e0e0;
            color: #666;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        
        .progress-step.active .step-circle {
            background: #1a5fb4;
            color: white;
            box-shadow: 0 0 0 5px rgba(26, 95, 180, 0.2);
        }
        
        .step-label {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
        }
        
        .progress-step.active .step-label {
            color: #1a5fb4;
            font-weight: 600;
        }
        
        /* نماذج الحجز */
        .booking-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
        }
        
        .form-title {
            color: #1a5fb4;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            font-size: 1.5rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group label.required::after {
            content: " *";
            color: #e74c3c;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: #1a5fb4;
            box-shadow: 0 0 0 3px rgba(26, 95, 180, 0.1);
            outline: none;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #f0f0f0;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #1a5fb4, #0d4a9c);
            color: white;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #0d4a9c, #1a5fb4);
            transform: translateY(-3px);
        }
        
        .btn-outline {
            border: 2px solid #1a5fb4;
            color: #1a5fb4;
            background: transparent;
        }
        
        .btn-outline:hover {
            background: #1a5fb4;
            color: white;
        }
        
        /* ملخص الحجز */
        .booking-summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .summary-title {
            color: #1a5fb4;
            margin-bottom: 25px;
            font-size: 1.5rem;
        }
        
        .car-summary {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .car-image {
            width: 120px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            margin-left: 20px;
        }
        
        .car-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .car-details h3 {
            margin-bottom: 5px;
            color: #2c3e50;
        }
        
        .booking-details {
            margin-bottom: 25px;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
        }
        
        .detail-label {
            color: #666;
        }
        
        .detail-value {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .total-price {
            background: linear-gradient(135deg, #1a5fb4, #0d4a9c);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        
        .total-amount {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
        }
        
        /* صفحة النجاح */
        .success-page {
            text-align: center;
            padding: 60px 20px;
            display: none;
        }
        
        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #27ae60, #219653);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin: 0 auto 30px;
        }
        
        .success-title {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .progress-steps {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .progress-steps::before {
                display: none;
            }
            
            .progress-step {
                flex-direction: row;
                width: 100%;
            }
            
            .step-circle {
                margin-bottom: 0;
                margin-left: 15px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .car-summary {
                flex-direction: column;
                text-align: center;
            }
            
            .car-image {
                margin-left: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <!-- خطوات التقدم -->
        <div class="progress-steps">
            <div class="progress-step active" id="step1">
                <div class="step-circle">1</div>
                <div class="step-label">بيانات الحجز</div>
            </div>
            <div class="progress-step" id="step2">
                <div class="step-circle">2</div>
                <div class="step-label">المعلومات الشخصية</div>
            </div>
            <div class="progress-step" id="step3">
                <div class="step-circle">3</div>
                <div class="step-label">طرق الدفع</div>
            </div>
            <div class="progress-step" id="step4">
                <div class="step-circle">4</div>
                <div class="step-label">تأكيد الحجز</div>
            </div>
        </div>
        
        <!-- نموذج الحجز -->
        <div id="bookingForm">
            <!-- الخطوة 1: بيانات الحجز -->
            <div class="booking-form form-section active" id="step1Form">
                <h2 class="form-title"><i class="fas fa-calendar-alt"></i> بيانات الحجز</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pickup-location" class="required">مكان الاستلام</label>
                        <select id="pickup-location" class="form-control" required>
                            <option value="">اختر مكان الاستلام</option>
                            <option value="airport">مطار كركوك الدولي</option>
                            <option value="city-center">وسط مدينة كركوك</option>
                            <option value="hotel">الفندق (سيتم التوصيل)</option>
                            <option value="branch">فرع الحوت الرئيسي</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="return-location" class="required">مكان الإعادة</label>
                        <select id="return-location" class="form-control" required>
                            <option value="">اختر مكان الإعادة</option>
                            <option value="airport">مطار كركوك الدولي</option>
                            <option value="city-center">وسط مدينة كركوك</option>
                            <option value="hotel">الفندق</option>
                            <option value="branch">فرع الحوت الرئيسي</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="pickup-date" class="required">تاريخ الاستلام</label>
                        <input type="date" id="pickup-date" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pickup-time" class="required">وقت الاستلام</label>
                        <select id="pickup-time" class="form-control" required>
                            <option value="08:00">08:00 صباحاً</option>
                            <option value="09:00" selected>09:00 صباحاً</option>
                            <option value="10:00">10:00 صباحاً</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="return-date" class="required">تاريخ الإعادة</label>
                        <input type="date" id="return-date" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="return-time" class="required">وقت الإعادة</label>
                        <select id="return-time" class="form-control" required>
                            <option value="08:00">08:00 صباحاً</option>
                            <option value="09:00">09:00 صباحاً</option>
                            <option value="10:00" selected>10:00 صباحاً</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <div></div> <!-- فارغ للمسافة -->
                    <button type="button" class="btn btn-primary" onclick="goToStep(2)">
                        التالي: المعلومات الشخصية <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
            </div>
            
            <!-- الخطوة 2: المعلومات الشخصية -->
            <div class="booking-form form-section" id="step2Form">
                <h2 class="form-title"><i class="fas fa-user"></i> المعلومات الشخصية</h2>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="full-name" class="required">الاسم الكامل</label>
                        <input type="text" id="full-name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone" class="required">رقم الهاتف</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email" class="required">البريد الإلكتروني</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="nationality" class="required">الجنسية</label>
                        <select id="nationality" class="form-control" required>
                            <option value="">اختر الجنسية</option>
                            <option value="iraqi">عراقي</option>
                            <option value="arab">عربي</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="goToStep(1)">
                        <i class="fas fa-arrow-right"></i> السابق
                    </button>
                    <button type="button" class="btn btn-primary" onclick="goToStep(3)">
                        التالي: طرق الدفع <i class="fas fa-arrow-left"></i>
                    </button>
                </div>
            </div>
            
            <!-- الخطوة 3: طرق الدفع -->
            <div class="booking-form form-section" id="step3Form">
                <h2 class="form-title"><i class="fas fa-credit-card"></i> طرق الدفع</h2>
                
                <div class="form-group">
                    <label class="required">اختر طريقة الدفع</label>
                    <div style="margin-top: 15px;">
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <input type="radio" id="cash" name="payment" value="cash" checked style="margin-left: 10px;">
                            <label for="cash" style="margin-bottom: 0; font-weight: normal;">
                                <i class="fas fa-money-bill-wave" style="color: #1a5fb4; margin-left: 5px;"></i>
                                الدفع نقداً عند الاستلام
                            </label>
                        </div>
                        
                        <div style="display: flex; align-items: center; margin-bottom: 15px;">
                            <input type="radio" id="card" name="payment" value="card" style="margin-left: 10px;">
                            <label for="card" style="margin-bottom: 0; font-weight: normal;">
                                <i class="fas fa-credit-card" style="color: #1a5fb4; margin-left: 5px;"></i>
                                البطاقة الائتمانية
                            </label>
                        </div>
                        
                        <div style="display: flex; align-items: center;">
                            <input type="radio" id="transfer" name="payment" value="transfer" style="margin-left: 10px;">
                            <label for="transfer" style="margin-bottom: 0; font-weight: normal;">
                                <i class="fas fa-university" style="color: #1a5fb4; margin-left: 5px;"></i>
                                التحويل البنكي
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-check" style="margin: 20px 0;">
                    <input type="checkbox" id="terms" required style="margin-left: 10px;">
                    <label for="terms" style="font-size: 0.9rem;">
                        أوافق على شروط وأحكام تأجير السيارات
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" onclick="goToStep(2)">
                        <i class="fas fa-arrow-right"></i> السابق
                    </button>
                    <button type="button" class="btn btn-primary" onclick="completeBooking()">
                        تأكيد الحجز والدفع <i class="fas fa-lock"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- ملخص الحجز -->
        <div class="booking-summary">
            <h2 class="summary-title">ملخص الحجز</h2>
            
            <div class="car-summary">
                <div class="car-image">
                    <img src="https://images.unsplash.com/photo-1621007947382-bb3c3994e3fb?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" alt="تويوتا كامري">
                </div>
                <div class="car-details">
                    <h3>تويوتا كامري 2023</h3>
                    <p>اقتصادية - أوتوماتيك</p>
                </div>
            </div>
            
            <div class="booking-details">
                <div class="detail-item">
                    <div class="detail-label">مكان الاستلام:</div>
                    <div class="detail-value" id="summary-pickup">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">تاريخ الاستلام:</div>
                    <div class="detail-value" id="summary-pickup-date">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">مكان الإعادة:</div>
                    <div class="detail-value" id="summary-return">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">تاريخ الإعادة:</div>
                    <div class="detail-value" id="summary-return-date">-</div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">مدة التأجير:</div>
                    <div class="detail-value" id="summar
