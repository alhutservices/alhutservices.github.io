<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسطول الحوت | اختيار السيارة</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        whale: '#002349',
                        gold: '#D4AF37',
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .car-card { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .car-card:hover { transform: translateY(-8px); box-shadow: 0 20px 25px -5px rgba(0, 35, 73, 0.1), 0 10px 10px -5px rgba(0, 35, 73, 0.04); }
        .filter-chip:hover { border-color: #D4AF37; color: #D4AF37; }
        input[type="range"]::-webkit-slider-thumb { appearance: none; width: 18px; height: 18px; background: #D4AF37; border-radius: 50%; cursor: pointer; }
    </style>
</head>
<body class="text-whale">

    <nav class="bg-whale text-white py-4 px-6 sticky top-0 z-[100] shadow-xl">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-black text-gold flex items-center gap-2">
                الحـوت <i class="fas fa-fish"></i>
            </a>
            <div class="hidden md:flex gap-8 text-sm font-bold">
                <a href="index.html" class="hover:text-gold">الرئيسية</a>
                <a href="#" class="text-gold border-b border-gold">أسطول السيارات</a>
                <a href="#" class="hover:text-gold">العروض</a>
            </div>
            <div class="bg-gold text-whale px-4 py-1 rounded-full text-sm font-bold">
                24 سيارة متاحة
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            
            <aside class="w-full lg:w-72 flex-shrink-0">
                <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 sticky top-24">
                    <div class="flex items-center justify-between mb-6">
                        <h3 class="font-black text-lg">تصفية البحث</h3>
                        <i class="fas fa-sliders-h text-gold"></i>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-black mb-3 text-gray-400 uppercase tracking-widest">نوع السيارة</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-3 p-3 rounded-xl border border-gray-100 hover:bg-gray-50 cursor-pointer transition">
                                <input type="checkbox" class="w-4 h-4 accent-gold" checked>
                                <span class="text-sm font-bold">سيارات فاخرة</span>
                            </label>
                            <label class="flex items-center gap-3 p-3 rounded-xl border border-gray-100 hover:bg-gray-50 cursor-pointer transition">
                                <input type="checkbox" class="w-4 h-4 accent-gold">
                                <span class="text-sm font-bold">عائلية (SUV)</span>
                            </label>
                            <label class="flex items-center gap-3 p-3 rounded-xl border border-gray-100 hover:bg-gray-50 cursor-pointer transition">
                                <input type="checkbox" class="w-4 h-4 accent-gold">
                                <span class="text-sm font-bold">اقتصادية</span>
                            </label>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-black mb-3 text-gray-400 uppercase tracking-widest">السعر اليومي ($)</label>
                        <input type="range" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <div class="flex justify-between mt-2 text-xs font-bold">
                            <span>$40</span>
                            <span>$500+</span>
                        </div>
                    </div>

                    <button class="w-full bg-whale text-white py-4 rounded-2xl font-bold hover:bg-opacity-90 transition shadow-lg">
                        تطبيق الفلاتر
                    </button>
                </div>
            </aside>

            <main class="flex-grow">
                <div class="bg-white p-4 rounded-2xl shadow-sm mb-6 flex justify-between items-center border border-gray-100">
                    <div class="flex gap-2">
                        <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-lg text-xs font-bold">كركوك</span>
                        <span class="bg-gray-100 text-gray-600 px-3 py-1 rounded-lg text-xs font-bold">كل الموديلات</span>
                    </div>
                    <select class="bg-transparent text-sm font-black outline-none cursor-pointer text-gold">
                        <option>الأقل سعراً أولاً</option>
                        <option>الأعلى سعراً</option>
                        <option>الأحدث موديل</option>
                    </select>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-2 gap-6">
                    
                    <div class="car-card bg-white rounded-[2.5rem] p-4 border border-gray-100">
                        <div class="relative rounded-[2rem] overflow-hidden h-52 mb-4">
                            <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?w=600" class="w-full h-full object-cover">
                            <div class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-black shadow-sm">
                                <i class="fas fa-star text-gold"></i> 4.9
                            </div>
                        </div>
                        <div class="px-2">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="text-xl font-black">بورش 911 كاريرا</h3>
                                    <span class="text-xs text-gray-400 font-bold">رياضية / موديل 2024</span>
                                </div>
                                <div class="text-left">
                                    <span class="text-2xl font-black text-gold">$290</span>
                                    <span class="block text-[10px] text-gray-400 font-bold uppercase">لكل يوم</span>
                                </div>
                            </div>
                            
                            <div class="flex gap-3 my-4 border-y border-gray-50 py-3">
                                <div class="flex items-center gap-1 text-[11px] font-bold text-gray-500">
                                    <i class="fas fa-cog text-gold"></i> أوتوماتيك
                                </div>
                                <div class="flex items-center gap-1 text-[11px] font-bold text-gray-500">
                                    <i class="fas fa-user text-gold"></i> 2 ركاب
                                </div>
                                <div class="flex items-center gap-1 text-[11px] font-bold text-gray-500">
                                    <i class="fas fa-gas-pump text-gold"></i> بنزين
                                </div>
                            </div>

                            <div class="flex gap-2">
                                <a href="car-details.html" class="flex-1 text-center py-3 bg-gray-100 rounded-2xl font-bold text-sm hover:bg-gray-200 transition">التفاصيل</a>
                                <a href="booking.html" class="flex-[1.5] text-center py-3 bg-whale text-white rounded-2xl font-bold text-sm shadow-md hover:shadow-whale/20 transition">احجز الآن</a>
                            </div>
                        </div>
                    </div>

                    <div class="car-card bg-white rounded-[2.5rem] p-4 border border-gray-100">
                        <div class="relative rounded-[2rem] overflow-hidden h-52 mb-4">
                            <img src="https://images.unsplash.com/photo-1533473359331-0135ef1b58bf?w=600" class="w-full h-full object-cover">
                            <div class="absolute top-4 left-4 bg-white/90 backdrop-blur px-3 py-1 rounded-full text-xs font-black shadow-sm">
                                <i class="fas fa-star text-gold"></i> 5.0
                            </div>
                        </div>
                        <div class="px-2">
                            <div class="flex justify-between items-start mb-2">
                                <div>
                                    <h3 class="text-xl font-black">رينج روفر سبورت</h3>
                                    <span class="text-xs text-gray-400 font-bold">دفع رباعي / VIP</span>
                                </div>
                                <div class="text-left">
                                    <span class="text-2xl font-black text-gold">$350</span>
                                    <span class="block text-[10px] text-gray-400 font-bold uppercase">لكل يوم</span>
                                </div>
                            </div>
                            
                            <div class="flex gap-3 my-4 border-y border-gray-50 py-3">
                                <div class="flex items-center gap-1 text-[11px] font-bold text-gray-500">
                                    <i class="fas fa-cog text-gold"></i> أوتوماتيك
                                </div>
                                <div class="flex items-center gap-1 text-[11px] font-bold text-gray-500">
                                    <i class="fas fa-user text-gold"></i> 5 ركاب
                                </div>
                                <div class="flex items-center gap-1 text-[11px] font-bold text-gray-500">
                                    <i class="fas fa-mountain text-gold"></i> 4x4
                                </div>
                            </div>

                            <div class="flex gap-2">
                                <a href="car-details.html" class="flex-1 text-center py-3 bg-gray-100 rounded-2xl font-bold text-sm hover:bg-gray-200 transition">التفاصيل</a>
                                <a href="booking.html" class="flex-[1.5] text-center py-3 bg-whale text-white rounded-2xl font-bold text-sm shadow-md hover:shadow-whale/20 transition">احجز الآن</a>
                            </div>
                        </div>
                    </div>

                </div>
            </main>
        </div>
    </div>

</body>
</html>
