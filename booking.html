<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إتمام الحجز - الحوت</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f1f5f9; }
        .booking-stage { display: none; } /* إخفاء كل المراحل افتراضياً */
        .booking-stage.active { display: block !important; } /* إظهار المرحلة النشطة فقط */
        .bg-whale { background-color: #002349; }
        .text-gold { color: #D4AF37; }
    </style>
</head>
<body class="py-10">

    <div class="max-w-4xl mx-auto bg-white shadow-2xl rounded-[2.5rem] overflow-hidden">
        <div class="flex flex-col md:flex-row">
            
            <div class="flex-1 p-8">
                <div class="booking-stage" id="stage1">
                    <h2 class="text-2xl font-bold mb-6">الخطوة 1: تأكيد السيارة</h2>
                    <p>هذه الصفحة للسيارات الشخصية...</p>
                    <button onclick="showStage(2)" class="bg-whale text-white px-6 py-3 rounded-xl mt-4">التالي</button>
                </div>

                <div class="booking-stage" id="stage2">
                    <h2 class="text-2xl font-bold mb-6">الخطوة 2: الخدمات الإضافية</h2>
                    <button onclick="showStage(3)" class="bg-whale text-white px-6 py-3 rounded-xl mt-4">التالي</button>
                </div>

                <div class="booking-stage" id="stage3">
                    <h2 class="text-2xl font-black text-whale mb-6 underline decoration-gold">بيانات الزبون والموقع</h2>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-bold mb-1">الاسم الكامل</label>
                            <input type="text" id="name" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-1">رقم الهاتف</label>
                            <input type="tel" id="phone" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold">
                        </div>
                        <div>
                            <label class="block text-sm font-bold mb-1">العنوان بالتفصيل</label>
                            <textarea id="address" class="w-full p-4 bg-gray-50 border rounded-2xl outline-none focus:border-gold h-24"></textarea>
                        </div>
                        <button onclick="fetchLocation()" class="w-full py-3 bg-gray-100 text-whale rounded-xl font-bold text-sm border-2 border-dashed border-gray-300">
                            <i class="fas fa-map-marker-alt text-gold ml-2"></i> تحديد موقعي عبر GPS
                        </button>
                        <input type="hidden" id="coords">
                    </div>

                    <button onclick="sendToWhatsapp()" class="w-full bg-green-600 text-white py-4 rounded-2xl font-black text-lg mt-8 shadow-lg">
                        إرسال الطلب عبر واتساب <i class="fab fa-whatsapp mr-2"></i>
                    </button>
                </div>
            </div>

            <div class="w-full md:w-80 bg-whale p-8 text-white">
                <h3 class="font-bold border-b border-white/10 pb-4 mb-6 text-gold">ملخص الحجز</h3>
                <div class="space-y-4 text-sm">
                    <div class="flex justify-between"><span>الخدمة:</span> <span id="display-service-type">-</span></div>
                    <div class="flex justify-between"><span>التاريخ:</span> <span id="display-booking-date">-</span></div>
                    <div class="pt-4 border-t border-white/10 flex justify-between text-xl font-black">
                        <span>الإجمالي:</span>
                        <span class="text-gold" id="totalCost">0</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // وظيفة التنقل اليدوي
        function showStage(num) {
            document.querySelectorAll('.booking-stage').forEach(s => s.classList.remove('active'));
            document.getElementById('stage' + num).classList.add('active');
        }

        // المنطق الذكي عند التحميل
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');
            const price = params.get('price');
            const date = params.get('date');
            const vehicle = params.get('vehicle');

            // إذا كان "تدريب" أو "حمل" اذهب مباشرة للمرحلة 3
            if (type === 'training' || type === 'cargo') {
                showStage(3);
                
                // تحديث البيانات في الملخص
                document.getElementById('display-booking-date').innerText = date || 'غير محدد';
                if (type === 'training') {
                    document.getElementById('display-service-type').innerText = "تدريب قيادة";
                    document.getElementById('totalCost').innerText = "100,000 د.ع";
                } else {
                    document.getElementById('display-service-type').innerText = "حمل (" + vehicle + ")";
                    document.getElementById('totalCost').innerText = parseInt(price).toLocaleString() + " د.ع";
                }
            } else {
                // إذا كانت سيارة شخصية ابدأ بالمرحلة 1
                showStage(1);
            }
        };

        // وظيفة الـ GPS
        function fetchLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(pos => {
                    document.getElementById('coords').value = pos.coords.latitude + "," + pos.coords.longitude;
                    alert("✅ تم التقاط الموقع!");
                });
            }
        }

        // إرسال واتساب
        function sendToWhatsapp() {
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const addr = document.getElementById('address').value;
            const service = document.getElementById('display-service-type').innerText;
            const price = document.getElementById('totalCost').innerText;
            const coords = document.getElementById('coords').value;

            if(!name || !phone || !addr) { alert("أكمل البيانات أولاً"); return; }

            const msg = `*طلب حجز - الحوت*%0Aالخدمة: ${service}%0Aالاسم: ${name}%0Aالهاتف: ${phone}%0Aالموقع: ${addr}%0Aالسعر: ${price}%0Aالخريطة: https://maps.google.com/maps?q=${coords}`;
            window.open(`https://wa.me/9647713225471?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>

                            </div>
                        </div>

                        <div class="flex gap-4">
                            <button type="button" onclick="goTo(2)" class="flex-1 py-4 font-bold text-gray-400">رجوع</button>
                            <button type="button" onclick="sendToWhatsapp()" class="flex-[2] bg-green-600 text-white py-4 rounded-2xl font-black shadow-lg flex items-center justify-center gap-2">
                                <i class="fab fa-whatsapp text-xl"></i> إرسال الطلب عبر واتساب
                            </button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="w-full md:w-80 bg-whale p-8 text-white">
                <h3 class="font-bold border-b border-white/10 pb-4 mb-6">ملخص الحوت</h3>
                <div class="space-y-4 text-sm">
                    <div class="flex justify-between"><span>سعر السيارة:</span> <span>$180</span></div>
                    <div class="flex justify-between"><span>خدمات إضافية:</span> <span id="extraCost">$0</span></div>
                    <div class="pt-4 border-t border-white/10 flex justify-between text-xl font-black">
                        <span>الإجمالي:</span>
                        <span class="text-gold" id="totalCost">$180</span>
                    </div>
                </div>
                <div class="mt-12 text-[10px] text-gray-400 bg-white/5 p-4 rounded-xl">
                    <i class="fas fa-info-circle text-gold mb-1"></i>
                    <p>يرجى إحضار المستندات الأصلية عند التسليم. الدفع نقداً فقط.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/booking.js"></script>
</body>
</html>
