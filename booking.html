<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>الميزات الإضافية</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<h1>الميزات الإضافية</h1>

<form onsubmit="nextPage(event)">
<label><input type="checkbox" value="مقعد أطفال"> مقعد أطفال</label><br>
<label><input type="checkbox" value="توصيل السيارة"> توصيل السيارة</label><br>
<label><input type="checkbox" value="سائق مع السيارة"> سائق مع السيارة</label><br>

<button type="submit">التالي</button>
</form>

<script>
function nextPage(e){
  e.preventDefault();
  let extras = [];
  document.querySelectorAll("input:checked").forEach(x => extras.push(x.value));
  localStorage.setItem("extras", extras.join("، "));
  window.location.href = "personal-info.html";
}
</script>

</body>
</html>
